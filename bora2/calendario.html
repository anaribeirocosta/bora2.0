    <title>Calendário Bora</title>
    <link rel="stylesheet" href="calendario.css">

    <script src='locale/pt-br.js'></script>
    <script>
        
        $(document).ready(function() {
            
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay,listWeek'
                },
                defaultDate: '2018-08-23',
                navLinks: true, // can click day/week names to navigate views
                editable: true,
                eventLimit: true, // allow "more" link when too many events
                events: [
                {
                    title: 'Demoday',
                    start: '2018-08-23',
                },
                {
                    title: 'Happy Hour',
                    start: '2018-08-24',
                },
                {
                    id: 999,
                    title: 'Reunião',
                    start: '2018-08-27T16:00:00'
                },
                {
                    id: 999,
                    title: 'Reunião',
                    start: '2018-08-29T16:00:00'
                },
                {
                    title: 'Viagem',
                    start: '2018-08-30',
                    end: '2018-08-31'
                },
                {
                    title: 'Almoço com Amigos',
                    start: '2018-08-28T12:00:00'
                },
                {
                    title: 'Festa de Aniversário',
                    start: '2018-09-02T07:00:00'
                },
                ]
            });
            
        });
        $('#calendar').fullCalendar({
            height: 100
        });
        
    </script>
</head>
